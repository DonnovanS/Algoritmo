<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de notas</title>
    <script src="programa.js"></script>
</head>

<body>
    <h1>Calcule sus notas</h1>
    <form>
        <label for="nota_1">Ingrese nota del primer parcial:</label>
        <input type="num" name="" id="nota1" name="nota1" required><br><br>

        <label for="nota_2">Ingrese nota del segundo parcial:</label>
        <input type="num" name="" id="nota2" name="nota2" required><br><br>

        <label for="nota_3">Ingrese nota del tercer parcial:</label>
        <input type="num" name="" id="nota3" name="nota3" required><br><br>

        <label for="nota_final">Ingrese nota del parcial final:</label>
        <input type="num" name="" id="nota1" name="nota1" required><br><br>

        <label for="nota_trabajo">Ingrese nota del trabajo final:</label>
        <input type="num" name="" id="nota1" name="nota1" required><br><br>

        <button type="button" onclick="notafinal()">Calcular</button>

    </form>
    <div id="Resultado"></div>
</body>

</html>
